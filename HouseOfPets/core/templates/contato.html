{% extends 'inicio.html' %} {% load bootstrap5 %} {% block principal %}
<div class="text-center mt-5 pt-5">
  <h1>Fale Conosco</h1>
  <p>Envie sua mensagem</p>

  {%if sucesso %}
  <p class="alert alert-success">Mensagem enviada com sucesso</p>
  {% else %}
  <form action="" method="POST" id="form" novalidate>
    {% csrf_token %} {% bootstrap_form form %}
    <hr />
    <button typpe="submit" class="btn btn-primary">Enviar Mensagem</button>
  </form>
  {% endif %}
</div>
{% endblock %}
